<!doctype html>
<html lang="en">
<head>
    <base href="../">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="crowdfunding of machine learning dataset">
    <meta name="keywords" content="blockchain，ML">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>crowdfunding of machine learning dataset</title>
    <link href="images/library.png" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/messages_zh.min.js"></script>
    <script type="text/javascript" src="app/web3.min.js"></script><!--core-->
    <script type="text/javascript" src="app/truffle-contract.js"></script><!--core-->
    <script type="text/javascript" src="app/ipfs.js"></script><!--core-->
</head>

<style type="text/css">
    .error {
        font-weight: bold;
        padding-left: 16px;
        color: #5bff12;
    }
</style>

<body>
<div id="wrap">
    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>
    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--发布任务-->
            <div class="center-block" style="background-color: #fff;width: 600px;padding: 50px 0;margin: 50px auto;">
                <form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="nameWriter" class="col-xs-4 control-label">Title: </label>
                        <div class="col-xs-5">
                            <input type="text" name="nameWriter" id="nameWriter" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="style" class="col-xs-4 control-label">File Type: </label>
                        <div class="col-xs-5">
                            <select name="style" id="style" class="form-control input-xs select-duiqi"
                                    style="margin-top: 10px;">
                                <option value="CSV" style="color:#000000;">CSV</option>
                                <option value="SQLite" style="color:#000000;">SQLite</option>
                                <option value="JSON" style="color:#000000;">JSON</option>
                                <option value="BigQuery" style="color:#000000;">BigQuery</option>
                                <option value="ARFF" style="color:#000000;">ARFF</option>
                                <option value="XLS" style="color:#000000;">XLS</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publisherPublishAge" class="col-xs-4 control-label">Inspiration: </label>
                        <div class="col-xs-5">
                            <input type="text" name="publisherPublishAge" id="publisherPublishAge" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ISBN" class="col-xs-4 control-label">Tag: </label>
                        <div class="col-xs-5">
                            <input type="text" name="ISBN" id="ISBN" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pages" class="col-xs-4 control-label">#instance: </label>
                        <div class="col-xs-5">
                            <input type="text" name="pages" id="pages" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="intro" class="col-xs-4 control-label">Description: </label>
                        <div class="col-xs-5">
                            <textarea rows="5" name="intro" id="intro" class="form-control input-sm duiqi"></textarea>
                            <span class="error"></span> <!-- error字数限制 -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cover" class="col-xs-4 control-label">Upload a file: </label>
                        <div class="col-xs-5">
                            <!--upload-->
                            <input type="file" name="cover" id="cover" accept="video/vnd.dvb.file/*">(csv, arff, xls, bigquery, json, sqlite)
                            <a id="tip_cover" target='_blank' href='https://github.com/wongnoubo'> </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-5">
                            <button type="reset" class="btn btn-xs btn-white">Cancel</button>
                            <button type="button" class="btn btn-xs btn-green" onclick="App.publish()">Upload</button>
                            <span id="tip"> </span>
                        </div>
                    </div>
                </form>
            </div>
        </div> <!--右侧内容栏-->
    </div><!--右侧内容栏-->
</div>
<script type="text/javascript" src="app/deployBook.js"></script><!--core-->
</body>
