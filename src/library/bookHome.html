<!doctype html>
<html lang="en">
<head>
    <base href="../">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="crowdfunding of machine learning dataset">
    <meta name="keywords" content="blockchain，ML">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>crowdfunding of machine learning dataset</title>
    <link href="images/library.png" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/pagination.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
    <script type="text/javascript" src="app/web3.min.js"></script><!--core-->
    <script type="text/javascript" src="app/truffle-contract.js"></script><!--core-->
</head>

<style type="text/css">
    .dashed_tbl {
        width: 100%;
        border-top: 1px dashed #333333;
        border-left: 1px dashed #333333;
        text-align: center;
    }
    .dashed_tbl td {
        border-bottom: 1px dashed #333333;
        border-right: 1px dashed #333333;
    }
    .img-cover {
        width: 100%;
        height: 40px;
    }
    .img-caption {
        position: absolute;
        width: 100%;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        text-align: center;
    }
</style>

<body>

<div id="wrap">

    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>

    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--顶部模块-->
            <div class="check-div">
                <div class="col-xs-4">
                    <a href="library/deployBook.html">
                        <button class="btn btn-green btn-xs">New Dataset</button>
                    </a>
                </div>
                <div class="col-xs-3">
                    <input type="text" class="form-control input-sm" placeholder="Input Keyword" id="home-keyword">
                    <button class="btn btn-default btn-xs" id="searchBtn" style="background-color: #17d0ff"  onclick="homeSearch()">Search</button>
                </div>
                <div class="col-xs-4" style="padding-right: 80px;text-align: right;">
                    <div class="btn-group">
                        <button class="btn btn-default btn-xs" data-toggle="dropdown" style="background-color: #17d0ff">Type<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" id="list" onclick="handleClick">
                            <li><a>CSV</a></li>
                            <li><a>SQLite</a></li>
                            <li><a>JSON</a></li>
                            <li><a>BigQuery</a></li>
                            <li><a>ARFF</a></li>
                            <li><a>XLS</a></li>

                        </ul>
                    </div>
                </div>
            </div>

            <!--商品主页-->
            <div class="data-div">
                <div class="row" id="books">
                    <div class="col-sm-6 col-md-3" hidden><!--template-->
                        <div class="thumbnail">
                            <a href="book.html?id=10086">
                                <div style="position: relative;">
                                    <img id="cover" class="img-cover" src="images/suanfa.jpg" alt="图书封面"/>
                                    <figcaption id="nameWriter" class="img-caption"></figcaption>
                                </div>
                            </a>
                            <div class="caption">
                                <table class="dashed_tbl">
                                    <tr>
                                        <td>: <samp id="borrowNum"></samp></td>
                                        <td>: <samp id="score"></samp></td>
                                    </tr>
                                </table>
                                <span class="label label-info"></span>
                                <samp id="style"></samp>
                                <br/>
                                <span class="label label-info"></span>
                                <samp id="publisherPublishAge"></samp>
                                <br/>
                                <span class="label label-info"></span>
                                <samp id="ISBN"></samp>
                                <br/>
                                <span class="label label-info"></span>
                                <samp id="pages"></samp>
                                <br/>

                                <span class="label label-info"></span>
                                <samp id="intro"></samp>
                                <br/>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--底部分页-->
            <footer class="footer">
                <div id="pagination"></div>
            </footer>

            <!--借阅-->
            <div class="modal fade" id="modal" role="dialog" aria-labelledby="modalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="modalLabel">Download</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                Are you sure？
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-xs btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-xs btn-danger" onclick="App.borrowBooks()"id="borrowBookBtn">Download</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
    </div><!--右侧内容栏-->
</div><!--右侧内容栏-->
</div>
<script type="text/javascript" src="app/bookHome.js"></script><!--core-->
</body>
</html>
